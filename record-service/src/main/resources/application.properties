# Application Name
spring.application.name=Records Service

# Temporary In-Memory H2 Database
# ToDo: Use a postgres database in production
spring.datasource.url=jdbc:h2:mem:recordsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

# Server Port
server.port=8080

# gRPC port
grpc.server.port=9090

# https://docs.spring.io/spring-boot/reference/web/spring-security.html
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
